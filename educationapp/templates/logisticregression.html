      var draw_chart = function(data) {
                 
          var x = d3.scaleLinear()
            .domain([-0.5, d3.max(data, function(d) {
                          return +d.gpa
                        }) + 0.5])
            .range([0, width]);
          //console.log('x domain', x.domain());

            .domain([0, 100])
            .range([height, 0]);

            //console.log('domain', y.domain());

              .tickPadding(10);

          chart_layer.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr('class', 'axis-label')   
            .attr('dx', x(2))
            .attr('dy', 50)            
            .text("GPA");

          chart_layer.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y).ticks(0))
            .append("text")   
            .attr("transform", "rotate(-90)")                       
            .attr('class', 'axis-label')
            .attr('dx', -y(50))
            .attr('dy', -20)            
            .text("Result");

          chart_layer.append('line')            
            .attr("class", "y axis")                
            .attr("x1", x(x.domain()[0]))
            .attr("y1", y(y.domain()[1]))
            .attr("x2", x(x.domain()[1]))
            .attr("y2", y(y.domain()[1]));            

          chart_layer.append('line')            
            .attr("class", "x axis")                
            .attr("x1", x(x.domain()[1]))
            .attr("y1", y(y.domain()[0]))
            .attr("x2", x(x.domain()[1]))
            .attr("y2", y(y.domain()[1]));

          chart_layer
            .append("text")               
            .attr('class', 'label')
            .attr('x', x(x.domain()[0]))
            .attr('dx', -35)
            .attr('y', y(80))            
            .text("pass");

          chart_layer
            .append("text")               
            .attr('class', 'label')
            .attr('x', x(x.domain()[0]))
            .attr('y', y(20))            
            .attr('dx', -30)
            .text("fail");

          chart_layer.append('line')            
            .attr("class", "base-line")                
            .style("stroke-dasharray", ("5, 5"))
            .attr("x1", x(x.domain()[0]))
            .attr("y1", y(y.domain()[1] / 2))
            .attr("x2", x(x.domain()[1]))
            .attr("y2", y(y.domain()[1] / 2));

          chart_layer.append('line')            
            .attr("class", "base-line")                
            .style("stroke-dasharray", ("5, 5"))
            .attr("x1", x(base_gpa))
            .attr("y1", y(y.domain()[0]))
            .attr("x2", x(base_gpa))
            .attr("y2", y(y.domain()[1]));  

          // 

          // Math.exp(1)
          var line_data = [];
          for (var i= -0.2; i <= 4; i=i+0.1) {
             var coord = {};
             coord.x = i + 0.2;
             // coord.y = 50 / (1 + Math.exp(-2*i + 3)) + 6;
             coord.y = 2.5 * Math.pow(1.1*(i - 1.6), 3) + 40;
             line_data.push(coord);
          }
          //console.log('line_data', line_data); 
          var plotLine = d3.line()
            .curve(d3.curveMonotoneX)
            .x(function(d) {
              return x(d.x);                            
            })
            .y(function(d) {              
              return y(d.y);
            });

          var line = chart_layer.append("path")
              .data([line_data])
              .attr('class', 'probabiliy-curve')
              .attr("d", plotLine)            
              .attr("stroke", "brown")
              .attr("stroke-width", "2")
              .attr("fill", "none");


          drawTexts(["TP (True Positive)","Correctly Predicted", "to pass"], x(base_gpa + 0.1), y(70));
          drawTexts(["FP (False Positive)","Incorrectly Predicted", "to pass"], x(base_gpa + 0.1), y(45));          

          drawTexts(["FN (False Negative)","Incorrectly Predicted", "to fail"], x(0.5), y(70));
          drawTexts(["TN (True Negative)","Correctly Predicted", "to fail"], x(0.5), y(45));




          function drawTexts(str_array, x, y) {
              var shift = 0;
              str_array.forEach(function(d) {
                chart_layer
                  .append("text")               
                  .attr('class', 'label')
                  .attr('x', x)                  
                  .attr('y', y)            
                  .attr('dy', shift)
                  .text(d);
                shift += 16;
              })            
          }

          
     

          var bubble = chart_layer.selectAll('g.bubble')
          .data(data)
          .enter()
          .append('g')
          .attr('class', 'bubble');

          var k_radius = 5;
          bubble.append("circle")
            .style("stroke", 'none')
            .attr("class", "line")
            .style('fill', function(d) {              
              var color = d.graduated == 'yes' ? colors.graduated.back : colors.under_graduated.back;
                return color;
            })                  
            .style('stroke', function(d) {              
              var color = d.graduated == 'yes' ? colors.graduated.border : colors.under_graduated.border;
                return color;
            })                  
            .attr("cx", function(d, i) {               
              return x(d.gpa); })
            .attr("cy", function(d, i) { return d.graduated == 'yes' ? y(80) : y(20); })
            .attr("r", function(d) {
              var radius = d.total_count/k_radius;
              if(radius < 2) radius += 2;
              return radius;
            })
            .on("mouseover", function(d) {                              
              var zoom_r = d.total_count/k_radius * 1.5 + 5;
              if(d.total_count/k_radius > 30) zoom_r = d.total_count/k_radius * 1.2;              
              d3.select(this).attr('r', zoom_r);
              tooltip.transition().duration(200).style("opacity", .9);      
              var infoHtml = '';
              infoHtml = "Students: " + d.total_count;
              infoHtml += "<br>Males: " + d.male_count;
              infoHtml += "<br>Females: " + d.female_count;
              infoHtml += "<br>GPA: " + d.gpa;
              infoHtml += "<br>Graduation Prediction: " + d.prediction;
              tooltip.html(infoHtml)  
                .style('display', 'block')
                .style("left", (d3.event.pageX + 20) + "px")     
                .style("top", (d3.event.pageY + 20) + "px");    
            })                  
            .on("mouseout", function(d) {       
              d3.select(this).attr('r', function(d) {
                var radius = d.total_count/k_radius;
                if(radius < 2) radius += 2;
                return radius;
              });
              tooltip.transition().duration(50).style("opacity", 0);   
              tooltip
                .style('display', 'none');                
            })
            .on("click", function(d) {
               console.log('d', d);
               draw_popup_pie(d);
            }); 

            var w = 10, h = 50;
            var points = [
                [0.5, 0], [1, 0.4], [0.7, 0.4], [0.7, 1],

            chart_layer.append("path")
                .attr("transform", "translate(" + x(2) +  "," + y(45) + ") rotate(150)")
                .attr("class", "arrow-path")                
                .style("fill", "red")            
                .attr('d', genPath(w, h, points))
                .attr("stroke-width", 1)

            chart_layer

              .attr('x', x(2))

            function genPath(w, h, points) {
                var path = "";
                points.forEach(function(point, idx) {            
                    if(idx == 0) path += "M" + point[0]*w  + " " + point[1]*h;
                    else path += " L" + point[0]*w  + " " + point[1]*h;
                })
                path += " Z";
                return path;
            }

      }

      var pie = d3.pie()
                    .sort(null)
                    .value(function(d) {
                        return d.val;
                    })
                    .padAngle(.02);

      var pie1 = d3.pie()

      var thresholds = [3.5, 3.0, 2.5, 2.0, 1.5, 1.0, 0.5, 0];
      var color = d3.scaleOrdinal()
        .range(["#b35959","#b35710","#29801d","#118080","#67279c","#821682",
            "#96051e","#ff8080","ff7d17","#49e635","#21ffff","#a140ff","#ff2bff","#ff0833","#cca724"]);

        // .range(['#044E84', '#00ACEE', '#FF2C4A', '#FDDB2D', '#7BC13D'])  
        // d3.rgb(colorScale(d.score)).darker(0.8);
      var draw_piechart = function(data) {                    

          update_pie(data);
          update_pie1(data);          

          function getPieData(data) {              
              piedata = [{cat: 'Male', val: 0}, {cat: 'Female', val: 0}];
              console.log('DATA', data);                            
              data.forEach(function(d) {                                                     
                    piedata[0].val += d.male_count;
                    piedata[1].val += d.female_count;                  
              })
              return piedata;              
          }
          
          function getPieData1(data) {              
              var piedata1 = [];              
              var piedata2 = [];
              console.log('thresholds', thresholds);
              thresholds.forEach(function() {
                piedata1.push({cat: "Male", val: 0});
                piedata1.push({cat: "Female", val: 0});
                piedata2.push({cat: "total", val: 0});
              });
              data.forEach(function(d) {                                                     
                var idx = get_data_index(d.gpa);
                piedata1[2*idx].val += d.male_count;
                piedata1[2*idx + 1].val += d.female_count;
                piedata2[idx].val += d.total_count;
              })
              return [piedata1, piedata2];              
          }

          function get_data_index(gpa) {
              for(var i=0; i < thresholds.length; i++) {
                  if(gpa >= thresholds[i]) {
                    return i;
                  }
              }
          }

          
          
          function update_pie(data) {                            
              piedata = getPieData(data);  
              console.log('piedata', piedata);           
              console.log('radius', chart_r);
              var arc = d3.arc()
                              .innerRadius(chart_r * 0.7)
                              .outerRadius(chart_r);
              pie_layer
                .append('text')
                  .attr('class', '')                  
                  .attr("x", 0)                                        
                  .attr("y", -220)                                        
                  .attr('text-anchor', 'middle')
                  .style("font-size", '25px')                  
                  .style("fill", 'black')
                  .text("Total Number Of Male And Female") 
              // Start joining data with paths
              var paths = pie_layer
                              .selectAll('path')
                              .data(pie(piedata));  

                          

              paths.enter()
                  .append('path')                 
                      .attr("id", function(d,i) { return "arc"+i; })     
                      .style('fill', function(d, i) {
                        console.log('d', d);
                          if(i == 0) {
                            return "#42FF3D";
                          } 
                          return '#FF5357';
                      })
                      .style('stroke', '#FFFFFF')                      
                      .attr('d', arc)                      
                      .on('mouseover', function(d) {
                        console.log('hover');
                        d3.select(this)
                          .transition()
                            .duration(200)                          
                            .attr('d', d3.arc()
                                .innerRadius(chart_r * 0.7)
                                .outerRadius(chart_r * 1.05)
                            );

                        tooltip1.transition().duration(200).style("opacity", .9);      
                            var infoHtml = '';
                            // infoHtml = "GPA: " + d.total_count;
                            infoHtml += d.data.cat + '<br>' + d.data.val;                            
                            tooltip1.html(infoHtml)  
                              .style('display', 'block')
                              .style("left", (d3.event.pageX + 10) + "px")     
                              .style("top", (d3.event.pageY + 10) + "px");                        
                      })
                      .on('mouseout', function(d) {
                        d3.select(this)
                          .transition()
                          .duration(200)                          
                          .attr('d', d3.arc()
                              .innerRadius(chart_r * 0.7)
                              .outerRadius(chart_r * 1.0)
                          ); 

                        tooltip1.transition().duration(50).style("opacity", 0);   
                        tooltip1
                          .style('display', 'none');                         
                      });  

              paths                  
                  .transition()
                  .duration(1000)                  
                  .attrTween("d", function(d) {
                      console.log('tween')
                      this._current = this._current || d;
                      var interpolate = d3.interpolate(this._current, d);
                      this._current = interpolate(0);
                      return function(t) {
                          return arc(interpolate(t));
                      };
                  })

              paths.exit().remove();


              var valueLabel = pie_layer.selectAll("text.donut-value")
                  .data(pie(piedata));

              valueLabel
                  .enter()
                  .append('text')
                  .attr('class', 'donut-value')                  
                  .attr("dy", function(d, i) {
                    return i * 20;
                  })                                        
                  .attr('text-anchor', 'middle')
                  .style("font-size", '20px')                  
                  .style("fill", 'black')
                  .text(function(d) {return d.data.cat + " (" + d.value + ")"})        

              valueLabel.transition()        
                  .duration(500)                                  
                  .attr("dy", function(d, i) {
                    return i * 20;
                  })   
                  .text(function(d) {return d.data.cat + " (" + d.value + ")"})        

              valueLabel.exit().remove();
          }


          function update_pie1(data) {                            
              ret = getPieData1(data);  
              var piedata1 = ret[0];
              var piedata2 = ret[1];

              var arc1 = d3.arc()
                              .innerRadius(chart_r * 0.0)
                              .outerRadius(chart_r);

              pie_layer1
                .append('text')
                  .attr('class', '')                  
                  .attr("x", 0)                                        
                  .attr("y", -220)                                        
                  .attr('text-anchor', 'middle')
                  .style("font-size", '25px')                  
                  .style("fill", 'black')
                  .text("GPA Range For Male and Female") 

              // Start joining data with paths
              var layer1 = pie_layer1.append('g').attr('class', 'layer1');
              var layer2 = pie_layer1.append('g').attr('class', 'layer2');

              var paths1 = layer1
                              .selectAll('path')
                              .data(pie1(piedata1));              

              paths1.enter()
                  .append('path')                 
                      .attr("id", function(d,i) { return "arc"+i; })     
                      .style('fill', function(d, i) {
                        // console.log('d', d);
                          if(i % 2 == 0) {
                            return d3.rgb(color(i / 2)).darker(0.3);
                          } 
                          return color(i / 2 - 0.5);
                      })
                      .style('stroke', '#FFFFFF')                      
                      .attr('d', arc1)                      
                      .on('mouseover', function(d, i) {
                        console.log('hover');
                        d3.select(this)
                          .transition()

      var process_data = function(data) {          
        
        //console.log('grade_to_gpa.length', grade_to_gpa.length);
        var date_list = [];        
        var graduated_dates = [];
        var under_graduated_dates = [];  
        var man = 0;      
        data.forEach(function(d) {          
          if(date_list.findIndex(x => x == d.Date) == -1) {
            date_list.push(d.Date);
            if(d.Date < '2014-01') {
              graduated_dates.push(d.Date);
            } else {
              under_graduated_dates.push(d.Date);
            }
          }
          if(d.Sex == 'M') ++man;
        });          
        //console.log('date_list', date_list);
        console.log('graduated_dates', graduated_dates);
        console.log('under graduated_dates', under_graduated_dates);              

        var index = 0;
        var date_index1 = 0;
        var date_index2 = 0;        
        for(var i = 0; i <= 4.0; i=i+0.1) {
            if(i == 0.1) {         
               add_under_graduated_data_record(i, 90);
            } else if(i < 2.0) {         
              add_under_graduated_data_record(i, i * 7 - 1);
            } else if(i < 2.7) {
              add_under_graduated_data_record(i, i * 7 - 1);
            } else {
              add_under_graduated_data_record(i, (2.7 - (i - 2.7)) * 7);
            }            
        }

        for(var i = 0; i <= 4.0; i=i+0.1) {
            if(i == 0.1) {
               add_graduated_data_record(i, 7);               
            } else if(i < 2.0) {
              add_graduated_data_record(i, Math.floor(i * 2));              
            } else if(i < 3) {
              add_graduated_data_record(i, i * 15 + 10);              
            } else {
              add_graduated_data_record(i, (3 - (i - 3)) * 15);              
            }
        }









        //console.log('new_data', new_data);

        function add_graduated_data_record(gpa_value, counts) {
            for(var k = 0; k <counts; k++) {
                var cell = {};

                var gpa_idx = getGPARangeIndex(gpa_value);
                var min = grade_to_gpa[gpa_idx].grade_range[0];
                var max = grade_to_gpa[gpa_idx].grade_range[1];

                var grade = getRandomInt(min, max);

                cell.StudentID = data[index].StudentID;
                cell.Sex = data[index].Sex;
                cell.Grade = grade;
                cell.Date = graduated_dates[date_index1];
                new_data.push(cell);
                index = (index + 1) % data.length;
                date_index1 = (date_index1 + 1) % graduated_dates.length;
                // //console.log('index', index);     

            }
            
        }

        function add_under_graduated_data_record(gpa_value, counts) {
            for(var k = 0; k <counts; k++) {
                var cell = {};
                var gpa_idx = getGPARangeIndex(gpa_value);
                var min = grade_to_gpa[gpa_idx].grade_range[0];
                var max = grade_to_gpa[gpa_idx].grade_range[1];
                var grade = getRandomInt(min, max);

                cell.StudentID = data[index].StudentID;
                cell.Sex = data[index].Sex;
                cell.Grade = grade;
                cell.Date = under_graduated_dates[date_index2];
                new_data.push(cell);
                index = (index + 1) % data.length;
                date_index2 = (date_index2 + 1) % under_graduated_dates.length;
                // //console.log('index', index);             
                // //console.log('grade', grade);
            }             
        }
        console.log('new_data', new_data);        
        return new_data;
      }
      

      function filter_data(new_data, semester = "all") {        
        var dataset = [];
        new_data.forEach(function(d) {          
          var idx = getGradeRangeIndex(d.Grade);          
          // //console.log('index', idx);
          if(idx != -1) {
            var cell = {};
            cell.id = d.StudentID;
            cell.gendor = d.Sex;
            cell.graduated = (d.Date < '2014-01') ? 'yes' : 'no';
            // cell.gpa = grade_to_gpa[idx].gpa;
            var gpa;             
            if(idx == 0) {
              gpa = grade_to_gpa[idx].gpa;              
            } else {
              gpa = (grade_to_gpa[idx].gpa + (grade_to_gpa[idx-1].gpa - grade_to_gpa[idx].gpa) / (grade_to_gpa[idx].grade_range[1] - grade_to_gpa[idx].grade_range[0]) * (d.Grade - grade_to_gpa[idx].grade_range[0])).toFixed(1);
            }            
            cell.gpa = gpa;
            
            cell.grade_letter = grade_to_gpa[idx].grade_letter;              
            if(semester == "all") {
              dataset.push(cell);  
            } else {
              if(d.Date == semester) {
                dataset.push(cell);  
              }
            }
            
          } 
          // //console.log('cell', d);
        });
        console.log('dataset', dataset);
        
        var nest1 = d3.nest()            
          .key(function(d){
            return d.gpa;
          })        
          .sortKeys(d3.ascending)
          .key(function(d){
            return d.graduated;
          })  
          .rollup(function(leaves){    
              // //console.log('leaves', leaves);              
              var total_count = leaves.length;
              var male_count = d3.sum(leaves, function(d) {return d.gendor == "M" ? 1 : 0});
              var female_count = total_count - male_count;
              var prediction = '';
              if(leaves[0].graduated == 'yes') {
                if(leaves[0].gpa >= base_gpa) {
                  prediction = 'TP';
                } else {
                  prediction = 'FN';
                }
              } else {
                if(leaves[0].gpa >= base_gpa) {
                  prediction = 'FP';
                } else {
                  prediction = 'TN';
                }
              }
              return {total_count: total_count, male_count: male_count, female_count: female_count, prediction: prediction};
            })                                  
          .entries(dataset);
          console.log('nest1', nest1);

          gpa_values = [];

          var graduated_count = 0;
          var under_graduated_count = 0;
          
          var chart_data = [];          
          nest1.forEach(function(d) {        
              var childs = d.values;              
              childs.forEach(function(child) {
                // //console.log('child', child);
                var cell = {};
                cell.gpa = d.key;          
                cell.graduated = child.key;
                if(cell.graduated == 'yes') graduated_count += child.value.total_count;
                else under_graduated_count += child.value.total_count;
                cell.total_count = child.value.total_count;                
                cell.male_count = child.value.male_count;
                cell.female_count = child.value.female_count;
                cell.prediction = child.value.prediction;
                chart_data.push(cell);  
                
              });
              gpa_values.push(d.key);
            // //console.log('cell', d);
          });
          //console.log('chart_data', chart_data);
          //console.log('graduated_count', graduated_count);
          //console.log('under_graduated_count', under_graduated_count);
          console.log('gpa_values', gpa_values);

          return chart_data;
      }


      var getGradeRangeIndex = function(grade) {         
        for(var i=0; i < grade_to_gpa.length; i++) {
            if(grade >= grade_to_gpa[i].grade_range[0]) {
              return i;
            }
        }
        return -1;
      }

      var getGPARangeIndex = function(grade) {         
        for(var i=0; i < grade_to_gpa.length; i++) {
            if(grade >= grade_to_gpa[i].gpa) {
              return i;
            }
        }
        return -1;
      }

      function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min + 1)) + min;
      }

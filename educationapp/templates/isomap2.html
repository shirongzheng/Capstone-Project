<!DOCTYPE html>
<html>
<head>
	<title>Isomap Visualization</title>

	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel="stylesheet" type="text/css" href="./static/css/isomap2.css">
</head>
<body>
	<div class="row">
	<div class="col-md-4">
	<form method="get" action="/isomap1">
    <button type="submit" style="height:70px;width:100px">scatter plot</button>
</form>
</div>

	<div class="col-md-4">
	<form method="get" action="/heatmap">
    <button type="submit" style="height:70px;width:100px">heatmap</button>
</form>
</div>

<div class="col-md-4">
<form method="get" action="/">
    <button type="submit" style="height:70px;width:100px">return</button>
</form>
</div>

</div>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<label><u>Subject:</u></label><br>
		<input type="radio" name="subject" value = "mat" checked> <label>Math</label><br>
		<input type="radio" name="subject" value = "por"> <label>Portuguese</label><br><br>
		<label><u>Grade Period:</u></label><br>
		<input type="radio" name="isomap" value = "G1" checked>
			<label>Period 1 Grade</label><br>
		<input type="radio" name="isomap" value = "G2">
			<label>Period 2 Grade</label><br>
		<input type="radio" name="isomap" value = "G3">
			<label>Period 3 Grade</label><br>
		<input type="radio" name="isomap" value = "G123">
			<label>Period 1, 2, 3 Grade</label><br><br>
		<label><u>Show Gender:</u></label><br>
		<input type="radio" name="gender" value = "M"><label>Males Only</label><br>
		<input type="radio" name="gender" value = "F"><label>Females Only</label><br>
		<input type="radio" name="gender" value = "both" checked><label>Both Genders</label><br>
	</div>

	<div class="container">
		<div class="row">
			<div id="chart-area" class="chart"></div>
		</div>
	</div>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>

<!-- Javascript Imports -->
<script src="./static/js/jquery.min.js"></script>
<script src="./static/js/d3.min.js"></script>
<script type="text/javascript" src="./static/js/isomap2.js"></script>
</body>
</html>
